<mat-sidenav-container class="sidebar-container">
  <mat-sidenav #sidenav>

      <div class="sidebar-content-container">
          <mat-nav-list>
              <a mat-list-item class="sidebar-toggle-button" (click)="sidenav.toggle()">
                  <mat-icon>keyboard_backspace</mat-icon>
              </a>
              <div class="sidebar-content">
                  <mat-icon>person</mat-icon>
                  <a mat-list-item (click)="sidenav.toggle()" [routerLink]="[ '/check-in' ]">
                      User profile
              </a>
              </div>
              <div class="sidebar-content">
                  <mat-icon>assignment_ind</mat-icon>
                  <a mat-list-item (click)="sidenav.toggle()" [routerLink]="[ '/register' ]">
                      Register
              </a>
              </div>
              <div class="sidebar-content">
                  <mat-icon>help</mat-icon>
                  <a mat-list-item (click)="sidenav.toggle()" [routerLink]="[ '/PTO' ]">
                      Help
                  </a>
              </div>


          </mat-nav-list>
      </div>
  </mat-sidenav>

  <mat-sidenav-content>
      <!-- <app-navbar></app-navbar> -->
      <mat-toolbar color="primary">
          <mat-toolbar-row>
              <div class="menu-spacer">
                  <a mat-button (click)="sidenav.toggle()">
                      <mat-icon >menu</mat-icon>
                  </a>
                  <a mat-button [ngStyle]="{'color':router.url === '/check-in' ? 'white' : '#b33a13' }" [routerLink]="'/check-in'" routerLinkActive="active_routing">
                      <mat-icon >check_circle</mat-icon>
                      <span class="menu-item-title">Check-in</span>
                    </a>
                  <a mat-button [ngStyle]="{'color':router.url === '/PTO' ? 'white' : '#b33a13' }" [routerLink]="'/PTO'" routerLinkActive="active_routing">
                      <mat-icon >report_problem</mat-icon>
                      <span class="menu-item-title">PTO</span>
                    </a>
                  <a mat-button [ngStyle]="{'color':router.url === '/contacts' ? 'white' : '#b33a13' }" [routerLink]="'/contacts'" routerLinkActive="active_routing">
                      <mat-icon >dashboard</mat-icon>
                      <span class="menu-item-title">Dashboard</span>
                    </a>
              </div>
          </mat-toolbar-row>
      </mat-toolbar>
      <div class="main-container">
          <router-outlet></router-outlet>
      </div>
  </mat-sidenav-content>
</mat-sidenav-container>
