<div class="rankingContainer">
    <div class="dateTitle">
        <h2>{{title}}</h2>
        <mat-slide-toggle (click)="toggleRanking()"></mat-slide-toggle>
    </div>

    <div class="tableDisplay">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 rankingTable mediumSize">

            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef class="tableHeader"> No. </th>
                <td mat-cell *matCellDef="let element, let i = index" class="numberColumn" [ngStyle]="{'background-color': element.pto === true ? 'lightgoldenrodyellow' : 'white'}"> {{i+1}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="tableHeader"> Name </th>
                <td mat-cell *matCellDef="let element" class="nameColumn" [ngStyle]="{'background-color': element.pto === true ? 'lightgoldenrodyellow' : 'white'}"> {{element.name}} </td>
            </ng-container>

            <!-- Minutes Column -->
            <ng-container matColumnDef="minutes">
                <th mat-header-cell *matHeaderCellDef class="tableHeader">
                    <mat-icon aria-hidden="false" aria-label="Example alarm icon">alarm</mat-icon>
                </th>
                <td mat-cell *matCellDef="let element" class="minutesColumn" [ngStyle]="{'background-color': element.pto === true ? 'lightgoldenrodyellow' : 'white'}"> {{element.minutes}} min </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

</div>
