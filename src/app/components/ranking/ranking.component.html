<table class="tableHeader">
    <tr>
        <th class="title">
            <h2 id="title" class="toRight">Daily Ranking</h2>
        </th>
        <th class="slider">
            <mat-slide-toggle (click)="toggleRanking()"></mat-slide-toggle>
        </th>
    </tr>
</table>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 rankingTable mediumSize">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef class="numberColumn"> No. </th>
        <td mat-cell *matCellDef="let element" class="numberColumn"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="nameColumn"> Name </th>
        <td mat-cell *matCellDef="let element" class="nameColumn"> {{element.name}} </td>
    </ng-container>

    <!-- Delay Column -->
    <ng-container matColumnDef="delay">
        <th mat-header-cell *matHeaderCellDef class="delayColumn">
            <mat-icon aria-hidden="false" aria-label="Example alarm icon">alarm</mat-icon>
        </th>
        <td mat-cell *matCellDef="let element" class="delayColumn"> {{element.delay}} min </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
