 <h2 id="title" class="toLeft">Daily Ranking</h2>
 <mat-slide-toggle (click)="toggleRanking()" class="toRight"></mat-slide-toggle>

<div class=container></div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Delay Column -->
    <ng-container matColumnDef="delay">
        <th mat-header-cell *matHeaderCellDef> <mat-icon aria-hidden="false" aria-label="Example alarm icon">alarm</mat-icon> </th>
        <td mat-cell *matCellDef="let element"> {{element.delay}} min </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
