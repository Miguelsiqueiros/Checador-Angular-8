<div class="ptoContainer">
    <mat-vertical-stepper>

        <mat-step label="Fill out your PIN">
            <mat-form-field [formGroup]="profileForm">
                <input matInput type="password" pattern="[0-9]*" inputmode="numeric" maxlength="4" placeholder="PIN" formControlName="pinNumber" required>
            </mat-form-field> <br>
            <button mat-button matStepperNext>Next</button>
        </mat-step>

        <mat-step label="Estimated arrival">
            <mat-form-field [formGroup]="profileForm">
                <input matInput type="time" value="10:00" placeholder="Estimated arrival" formControlName="estimatedArrival" required>
            </mat-form-field><br>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
        </mat-step>

        <mat-step label="Day of PTO">
            <mat-radio-group aria-label="Select an option">
                <mat-radio-button value="0">Yesterday</mat-radio-button> <br><br>
                <mat-radio-button value="1">Today</mat-radio-button>
            </mat-radio-group> <br><br>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
        </mat-step>

        <mat-step label="Submit">
            <button mat-button matStepperNext>Finish PTO</button>
        </mat-step>

    </mat-vertical-stepper>
</div>
