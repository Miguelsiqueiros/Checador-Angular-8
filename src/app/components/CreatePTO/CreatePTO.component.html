<h1 id="ptoComponentTitle" class="toCenter">Create a PTO</h1>
<div class="ptoContainer">
  <mat-vertical-stepper [formGroup]="ptoFormGroup">
    <mat-step id="stepOne" label="Fill out your PIN">
      <mat-form-field>
        <input
          matInput
          type="password"
          pattern="[0-9]*"
          inputmode="numeric"
          maxlength="4"
          id="pinInput"
          placeholder="PIN"
          formControlName="pin"
          required
        />
      </mat-form-field>
      <br />
      <button id="stepOneNextButton" mat-button matStepperNext>Next</button>
    </mat-step>

    <mat-step id="stepTwo" label="Day of PTO">
      <mat-radio-group
        id="dateOptionsRadioGroup"
        aria-label="Select an option"
        formControlName="date"
      >
        <mat-radio-button id="yesterdayOption" [value]="false"
          >Yesterday</mat-radio-button
        >
        <br /><br />
        <mat-radio-button id="todayOption" [value]="true"
          >Today</mat-radio-button
        >
      </mat-radio-group>
      <br /><br />
      <button id="stepTwoPreviousButton" mat-button matStepperPrevious>
        Back
      </button>
      <button id="stepTwoNextButton" mat-button matStepperNext>Next</button>
    </mat-step>

    <mat-step id="stepThree" label="Submit">
      <button id="submit" mat-button matStepperNext (click)="Submit()">
        Finish PTO
      </button>
    </mat-step>
  </mat-vertical-stepper>
</div>
