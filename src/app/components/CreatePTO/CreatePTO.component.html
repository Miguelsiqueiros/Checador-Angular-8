<mat-vertical-stepper>

  <mat-step label="Fill out your PIN">
    <mat-form-field [formGroup]="profileForm">
      <input matInput placeholder="Four digit PIN" formControlName="pinNumber" required>
    </mat-form-field> <br>
    <button mat-button matStepperNext>Next</button>
  </mat-step>

  <mat-step label="Estimated arrival">
    <mat-form-field [formGroup]="profileForm">
      <input matInput placeholder="Estimated arrival" formControlName="estimatedArrival" required>
    </mat-form-field><br>
    <button mat-button matStepperPrevious>Back</button>
    <button mat-button matStepperNext>Next</button>
  </mat-step>

  <mat-step label="Day of PTO">
    <mat-radio-group aria-label="Select an option">
      <mat-radio-button value="0">Yesterday</mat-radio-button> <br><br>
      <mat-radio-button value="1">Today</mat-radio-button>
    </mat-radio-group> <br><br>
    <button mat-button matStepperPrevious>Back</button>
    <button mat-button matStepperNext>Next</button>
  </mat-step>

  <mat-step label="Submit">
    <button mat-button matStepperNext>Finish PTO</button>
  </mat-step>

</mat-vertical-stepper>
