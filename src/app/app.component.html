<mat-sidenav-container class="sidebar-container">
    <mat-sidenav #sidenav>
        <p><button mat-button (click)="sidenav.toggle()"><mat-icon>keyboard_backspace</mat-icon></button></p>
        <div class="sidebar-content-container">
            <mat-nav-list>
                <a mat-list-item [routerLink]="[ '/check-in' ]" routerLinkActive="active_routing">User profile
                    <mat-icon>person</mat-icon>
                </a>
                <a mat-list-item [routerLink]="[ '/register' ]" routerLinkActive="active_routing">Register 
                    <mat-icon>assignment_ind</mat-icon>
                </a>
                <a mat-list-item [routerLink]="[ '/register' ]" routerLinkActive="active_routing">Help 
                    <mat-icon>help</mat-icon>
                </a>
            </mat-nav-list>
        </div>
    </mat-sidenav>

    <mat-sidenav-content>
        <!-- <app-navbar></app-navbar> -->
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <div class="menu-spacer">
                    <a mat-button (click)="sidenav.toggle()">
                        <mat-icon>menu</mat-icon>
                    </a>
                    <a mat-button [routerLink]="'/check-in'" routerLinkActive="active_routing">
                        <mat-icon>check_circle_outline</mat-icon>
                    </a>
                    <a mat-button [routerLink]="'/PTO'" routerLinkActive="active_routing">
                        <mat-icon>report_problem</mat-icon>
                    </a>
                    <a mat-button [routerLink]="'/contacts'" routerLinkActive="active_routing">
                        <mat-icon>assignment</mat-icon>
                    </a>
                </div>
            </mat-toolbar-row>
        </mat-toolbar>
        <div class="main-container">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
